<template name="departments">
    <a href="/staff/departments/add" class="btn btn-info" role="button">Add Department</a>

	<div class="panel panel-primary dept-table" style="margin-top:10px;">
        <div class="panel-heading">
            <h2 class="panel-title">Manage Departments</h2>
        </div>
        <div class="panel-body">
        </div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th width="120">#</th>
                    <th>Name</th>
                    <th>Dept Head</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {{#each departments}}
                <tr>
                    <td>{{_id}}</td>
                    <td>{{name}}</td>
                    <td>{{head}}</td>
                    <td><a href="#" class="btn btn-danger btn-tiny delete-department">Delete</a></td>
                </tr>
                {{else}}
                <tr>
                    <td colspan="4">There are no departments created</td>
                </tr>
               {{/each}}
            </tbody>
        </table>
    </div>
</template>

<template name="add_departments">
	<h3>Add a Department</h3>
	<form class="add-department-form">
		<div class="form-group">
			<label>Name</label>
			<input type="text" class="form-control" id="name" name="name" placeholder="Name" />
		</div>
		<div class="form-group">
			<label>Department Head</label>
			<input type="text" class="form-control" id="head" name="head" placeholder="Department Head" />
		</div>

		<button type="submit" class="btn btn-primary">Add</button>
	</form>
</template>
